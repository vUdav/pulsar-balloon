<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="balloon">

		<!--
		data-time - время каждого кльца в секундах
		data-count - количество колец
		-->
		<canvas id="canvas" width="250" height="250" data-time="60" data-count="3" class="timer"></canvas>

		<object class="balloon__swf">
			<param name="movie" value="balloon.swf">
			<embed src="balloon.swf">
			</embed>
		</object>

	</div>

	<script src="progress.js"></script>
</body>
</html>
